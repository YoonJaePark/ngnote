<nav style="display: flex;
    flex-wrap: wrap;
    z-index: 1;
    background-color: #D50000;
    color: #ffffff;
    align-items: center;
    padding: 8px 16px;">
  <a>
    <button [routerLinkActive]="['active']"
            (click)="goToHome()"
            style="z-index: 1"
            mat-button>ngNote
    </button>
  </a>
  <nav class="desktop-only">
    <a *ngIf="afAuth.auth.currentUser">
      <button [routerLinkActive]="['active']"
              [routerLink]="['/boards']"
              style="z-index: 1"
              mat-button>Board
      </button>
    </a>
  </nav>
  <div style="flex-grow: 1;" class="flex-spacer"></div>
  <a *ngIf="afAuth.auth.currentUser">
    <button mat-button
            [matMenuTriggerFor]="appMenu">
      {{ afAuth.auth.currentUser.displayName }}
    </button>
  </a>
  <mat-menu #appMenu="matMenu">
    <button (click)="logout()"
            mat-menu-item>
      Logout
    </button>
  </mat-menu>
</nav>
